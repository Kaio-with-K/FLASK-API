<tr id="cliente-{{cliente.id}}">
    <th scope="row">{{cliente.id}}</th>
    <td>{{cliente.nome}}</td>
    <td>{{cliente.email}}</td>
    <td>
        <button class="btn btn-primary" 
        c-get="{{url_for('cliente.form_cliente_id', id_cliente = cliente.id)}}"
        c-target="#form-cliente">
            Editar
        </button>

        <button class="btn btn-danger"
        c-delete="{{ url_for('cliente.delete_cliente_id', id_cliente = cliente.id)}}"
        c-remove-closest="tr">
            Deletar
    </button>
    </td>
</tr>
